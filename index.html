<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Link til manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Apple-specific meta-tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PDF Generator">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="icon" href="icon-512x512.png" type="image/x-icon">

    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Generator</h1>
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <input type="text" id="pdfName" placeholder="Indtast filnavn">
        <textarea id="text1" placeholder="Firma/adresse"></textarea>
        <textarea id="text2" placeholder="Deltagere"></textarea>
        <button id="generatePdfBtn">Gem som PDF</button>
        <div id="preview"></div>
    </div>
    <div class="scroll-container">
        <textarea id="text2" placeholder="Deltagere"></textarea>
    </div> 

    <input type="text" id="versionNumber" placeholder="V1.5" maxlength="10">

    <!-- Tilføj Exif.js for at håndtere billedrotation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <!-- jsPDF til at generere PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Dit eget script -->
    <script src="script.js"></script>
    <!-- Tilføj fix til iOS tekstfelter -->
    <script>
        // Løsning for korrekt interaktion med tekstfelter og fil-upload
        document.querySelectorAll("textarea, input").forEach((field) => {
            field.addEventListener("touchstart", (event) => {
                if (field.type !== "file") {
                    // Forhindr kun standard for tekstfelter og andre inputfelter, ikke fil-upload
                    event.preventDefault();
                    field.focus();
                }
            });
        });
    </script>
</body>
</html>
